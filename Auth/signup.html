<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
      
    <div class="containersi">

       <div class="boxsi">
        <div class="header">
            <p>Sign Up</p>
        </div>
        <div class="input-box">
            <label for="name">Full Name</label>
            <input type="text" class="input-field" id="name" required>
        </div>
        <div class="input-box">
            <label for="regno">Rgistration Number</label>
            <input type="text" class="input-field" id="regno" required>
        </div>
        <div class="input-box">
            <label for="email">Rgistration Number</label>
            <input type="email" class="input-field" id="email" required>
        </div>
        <div class="input-box">
            <label for="contact">Contact Number</label>
            <input type="number" class="input-field" id="contact" required>
        </div>
        <div class="input-box">
            <label for="pass">Password</label>
            <input type="password" class="input-field" id="pass" required>
        </div>
        <div class="input-box">
            <input type="submit" class="input-submit" value="SIGN UP">
        </div>
       </div>
       <div class="wrappersi"></div>
    </div>

</body>
</html>
