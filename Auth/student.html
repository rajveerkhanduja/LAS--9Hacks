<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Student Login</title>
</head>
<body>
      
    <div class="container">

       <div class="box">
        <div class="header">
            <p>Student LogIn</p>
        </div>
        <div class="input-box">
            <label for="regno">Rgistration Number</label>
            <input type="text" class="input-field" id="regno" required>
        </div>
        <div class="input-box">
            <label for="pass">Password</label>
            <input type="password" class="input-field" id="pass" required>
        </div>
        <div class="input-box">
            <input type="submit" class="input-submit" value="LOG IN">
        </div>
        <div class="bottom">
            <span><a href="signup.html">Sign Up</a></span>
            <span><a href="#">Forgot Password?</a></span>
        </div>
        <div class="input-box jk">
            <a href="admin.html"><input type="submit" class="input-submit" value="ADMIN"></a>
        </div>

       </div>
       <div class="wrapper"></div>
    </div>

</body>
</html>
