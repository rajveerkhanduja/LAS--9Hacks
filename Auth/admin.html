<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Admin Login</title>
</head>
<body>
      
    <div class="container">

       <div class="box">
        <div class="header">
            <p>Admin LogIn</p>
        </div>
        <div class="input-box">
            <label for="email">E-mail</label>
            <input type="email" class="input-field" id="email" required>
        </div>
        <div class="input-box">
            <label for="pass">Password</label>
            <input type="password" class="input-field" id="pass" required>
        </div>
        <div class="input-box">
            <input type="submit" class="input-submit" value="LOG IN">
        </div>
        <div class="input-box jk">
            <a href="student.html"><input type="submit" class="input-submit" value="STUDENT"></a>
        </div>
       </div>
       <div class="wrapper"></div>
    </div>

</body>
</html>
